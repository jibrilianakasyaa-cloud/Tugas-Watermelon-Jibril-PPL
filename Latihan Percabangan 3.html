<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Percabangan 3</title>
    <script>
        let bulan = parseInt(prompt("Masukkan angka (1-12):"));
switch(bulan) {
 case 1: alert("January"); break;
 case 2: alert("Februari"); break;
 case 3: alert("Maret"); break;
 case 4: alert("April"); break;
 case 5: alert("Mei"); break;
 case 6: alert("Juni"); break;
 case 7: alert("Juli"); break;
 case 8: alert("Agustus"); break;
 case 9: alert("September"); break;
 case 10: alert("Oktober"); break;
 case 11: alert("November"); break;
 case 12: alert("Desember"); break;
 default: alert("Bulan madu");}
    </script>
    </title>
</head>

</body>
</html>
